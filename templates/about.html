{% extends 'base.html' %}
{% block title %}About - It's Brunch Time!{% endblock %}
{% block head %}{% endblock %}
{% block body %}
<div id="about">
  <h1>About Brunchies</h1>
  <figure class="text-center">
    <blockquote class="blockquote">
      <p>Work hard. Brunch harder.</p>
    </blockquote>
    <figcaption class="blockquote-footer">Unknown</figcaption>
  </figure>
</div>
<div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{{ rest_7.img_url }}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{{ rest_19.img_url }}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{{ rest_22.img_url }}" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
{% endblock %}
