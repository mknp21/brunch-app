{% block title %}Search Restaurants{% endblock %}
{% block head %}
<link rel="stylesheet" href="/static/css/restaurants.css">
{% endblock %}
{% block body %}
<div class="container">

<script src="/static/js/search.js"></script>
{% endblock %}
