{% extends 'base.html' %}
{% block title %}Profile{% endblock %}
{% block head %}
<link rel="stylesheet" href="/static/css/profile.css">
{% endblock %}
{% block body %}
<div class="position-absolute top-50 start-50 translate-middle" id="user-profile">
  <h1 class="display-5">{{ user.name }}'s Profile</h1>
  <div class="profile-pic-div">
    <img src="/static/img/default-prof-pic.jpg" id="photo">
    <input type="file" id="file">
    <label for="file" id="uploadBtn">Choose Photo</label>
  </div>
  <div id="user-info">
    <p class="fs-5">
      Name: {{ user.name }}</br>
      Email: {{ user.email }}</br>
      Zipcode: {{ user.zipcode }}</br>
    </p>
  </div>
  <button type="button" class="btn btn-primary btn-lg" id="savedBtn">
    <a href="/saved" style="text-decoration: none;">My Saved Restaurants</a>
  </button>
</div>


<script src="/static/js/profPic.js"></script>
{% endblock %}
