{% extends 'base.html' %}
{% block title %}It's Brunch Time!{% endblock %}
{% block head %}{% endblock %}
{% block body %}
    <h1>My Saved Restaurants</h1>
    {% for saved_item in all_saved_items %}
    <ul id="saved-restaurants">
        <li>{{ saved_item }}</li>
    </ul>
    {% endfor %}
    <p>
        See <a href="/brunchspots">all restaurants.</a>
    </p>
    <script src="/static/js/save-restaurant.js"></script>
{% endblock %}
